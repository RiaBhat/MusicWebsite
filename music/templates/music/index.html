{%extends 'music/base.html'%}
{%block title%}Onix{%endblock%}
{% block body %}


<ul>
  {% for album in all_albums %}
  <div class="col-sm-4 col-lg-2">
    <div class="jumbotron">
      <div id="simranjeet">
        <img src="{{album.album_logo.url}}" alt="">
      </div>
      <div id = "album_title">{{album.album_title}}</div>
      -{{album.artist}}<br>
      <a href="{% url 'music:detail' album.id %}" class="btn btn-primary btn-sm" role="button">View Details</a>
      <br><br>
      <form class="" action="{%url 'music:album-delete' album.id%}" method="post" style="display: inline;">
        {% csrf_token %}
        <button type="submit" class="btn btn-default btn-sm">
          <span class="glyphicon glyphicon-trash"></span>
        </button>
      </form>
      <span class="glyphicon glyphicon-star {% if album.is_favorite %}active{% endif %}"></span>
    </div>
  </div>
  {% endfor %}
</ul>

{%endblock%}
