<!DOCTYPE html>
<html>
  <head>
    {%load staticfiles%}
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link href="https://fonts.googleapis.com/css?family=Cedarville+Cursive" rel="stylesheet">
    <link href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css" rel="stylesheet">
    <link href="{% static 'music/style.css' %}"" rel="stylesheet" type="text/css">
    <title>{%block title%}{%endblock%}</title>
  </head>
  <body>
    <nav class="navbar navbar-inverse">
      <div class="container-fluid">
        <div class="navbar-header">
          <a id = "home_link" href="{%url 'index'%}">
          <img id = "logo" src="{%static 'music/images/onix.png'%}">nix</a>
          <button type="button" name="button" class="navbar-toggle" data-toggle="collapse" data-target="#topNavBar">
            <span class="icon-bar"></span>
            <span class="icon-bar"></span>
            <span class="icon-bar"></span>
          </button>
        </div>
        <div class="collapse navbar-collapse" id = "topNavBar">
          <ul class="nav navbar-nav">
            <li class="{% block albums_active %}{% endblock %}">
              <a href="{%url 'index'%}">
                <span class="glyphicon glyphicon-cd" aria-hidden="true"></span>&nbsp;Albums
              </a>
            </li>
            <li class="{% block songs_active %}{% endblock %}">
              <a href="{%url 'songs'%}">
                <span class="glyphicon glyphicon-music" aria-hidden="false"></span>&nbsp;Songs
              </a>
            </li>
          </ul>

          <form class="navbar-form navbar-left" action="{%url 'search'%}" method="get">
            <div class="form-group">
              <input type="text" name="q" value="" class="form-control">
            </div>
            <button type="submit" class="btn btn-default">Search</button>
          </form>

          <ul class="nav navbar-nav navbar-right">
            <li class="{% block add_album_active %}{% endblock %}">
              <a href="{%url 'album-add'%}">
                <span class="glyphicon glyphicon-plus"></span>&nbsp;Add Album
              </a>
            </li>

            <li class="{% block auth_active %}{% endblock %}">
            {%if user.is_authenticated%}
              <a href="{%url 'logout'%}">
                <span class="glyphicon glyphicon-log-out"></span>&nbsp;Logout
              </a>
            {%else%}
              <a href="{%url 'login'%}">
                <span class="glyphicon glyphicon-log-in"></span>&nbsp;Login
              </a>
            {%endif%}
            </li>
          </ul>
        </div>
      </div>
    </nav>
    {%block body%}
    {%endblock%}
  </body>
</html>
