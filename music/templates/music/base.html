<!DOCTYPE html>
<html>
  <head>
    {%load staticfiles%}
    <link href="https://fonts.googleapis.com/css?family=Cedarville+Cursive" rel="stylesheet">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.0/jquery.min.js"></script>
    <script src="http://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/js/bootstrap.min.js"></script>
    <link rel="stylesheet" type="text/css" href="{% static 'music/style.css' %}"/>
    <title>{%block title%}{%endblock%}</title>
  </head>
  <body>
    <nav class="navbar navbar-inverse">
      <div class="container-fluid">
        <div class="navbar-header">
          <a id = "home_link" href="{%url 'music:index'%}">
          <img id = "logo" src="{%static 'music/images/onix.png'%}">nix</a>
          <button type="button" name="button" class="navbar-toggle" data-toggle="collapse" data-target="#topNavBar">
            <span class="icon-bar"></span>
            <span class="icon-bar"></span>
            <span class="icon-bar"></span>
          </button>
        </div>
        <div class="collapse navbar-collapse" id = "topNavBar">
          <ul class="nav navbar-nav">
            <li class="active">
              <a href="{%url 'music:index'%}">
                <span class="glyphicon glyphicon-cd" aria-hidden="true"></span>&nbsp;Albums
              </a>
            </li>
            <li class="">
              <a href="{%url 'music:songs'%}">
                <span class="glyphicon glyphicon-music" aria-hidden="false"></span>&nbsp;Songs
              </a>
            </li>
          </ul>

          <form class="navbar-form navbar-left" action="{%url 'music:search'%}" method="get" role="search">
            <div class="form-group">
              <input type="text" name="q" value="" class="form-control">
            </div>
            <button type="submit" class="btn btn-default" name="button">Search</button>
          </form>

          <ul class="nav navbar-nav navbar-right">
            <li class="">
              <a href="{%url 'music:album-add'%}">
                <span class="glyphicon glyphicon-plus" aria-hidden="true"></span>&nbsp;Add Album
              </a>
            </li>
            <li class="">
              <a href="#">
                <span class="glyphicon glyphicon-off" aria-hidden="true"></span>&nbsp;Logout
              </a>
            </li>
          </ul>

        </div>
      </div>
    </nav>
    {%block body%}
    {%endblock%}
  </body>
</html>
